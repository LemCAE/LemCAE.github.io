<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./asset/image/favicon.ico">
        <title>导航</title>
    </head>
    <body>
        <div class="nav">
            <div class="navblock" onclick="window.open('../','_self')">
                <div class="name" title="点击进入">
                    <p class="title">&lt;返回</p>
                </div>
                <p class="content">返回主页</p>
            </div>
            <div class="navblock working" onclick="window.open('https://hexo.io/zh-cn/docs/','_blank')">
                <div class="name" title="点击进入">
                    <p class="title">Hexo使用手册</p>
                </div>
                <p class="content">Hexo的官方文档</br>也许可以帮上忙</p>
            </div>
            <div class="navblock working" onclick="window.open('https://fluid-dev.github.io/hexo-fluid-docs/guide/','_blank')">
                <div class="name" title="点击进入">
                    <p class="title">Fluid使用手册</p>
                </div>
                <p class="content">Fluid的官方文档</br>有什么不知道的可以来里面找</p>
            </div>
            <div class="navblock self" onclick="window.open('./countdown','_self')">
                <div class="name" title="点击进入">
                    <p class="title">倒计时</p>
                </div>
                <p class="content">就是一个普通的倒计时</br>并没有什么特别之处</p>
            </div>
            <div class="navblock recaeating" onclick="window.open('https://www.bilibili.com','_blank')">
                <div class="name" title="点击进入">
                    <p class="title">bilibili</p>
                </div>
                <p class="content">b站的入口</br>貌似是为了凑点数才放上来的</p>
            </div>
        </div>
    </body>
    <style>
        body {
            background-image: url('./asset/image/bg.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            margin: 0px;
        }
        .nav{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            width: 80%;
            justify-content: space-around;
            margin: auto;
            margin-top: 20px;
        }
        .navblock{
            width: 30%;
            border: 1px solid rgb(255, 255, 255);
            background-color: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            display: flex;
            backdrop-filter: blur(5px);
            margin: 10px;
            height: 100px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .name{
            height: 100%;
            border-right:1px dashed rgb(165, 165, 165);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navblock:hover{
            background-color: rgba(255, 255, 255, 0.7);
        }
        .self{
            background-color: rgba(183, 255, 245, 0.25);
            border: 1px solid rgb(183, 255, 245);
        }
        .self:hover{
            background-color: rgba(183, 255, 245, 0.7);
        }
        .working{
            background-color: rgba(221, 162, 255, 0.25);
            border: 1px solid rgb(221, 162, 255);
        }
        .working:hover{
            background-color: rgba(221,162,255,0.7);
        }
        .recaeating{
            background-color: rgba(255, 206, 150, 0.25);
            border: 1px solid rgb(255, 206, 150);
        }
        .recaeating:hover{
            background-color: rgba(255, 206, 150, 0.7);
        }
        .title{
            margin: 0;
            font-size: 25px;
            font-weight: bold;
            margin-left: 5px;
            margin-right: 5px;
        }
        .content{
            margin: auto;
            font-size: 18px;
        }
    </style>
</html>
